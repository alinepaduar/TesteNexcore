<html>
    <head>
        <title>Teste Nexcore</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="libs/bootstrap.css"/>
        <script src="libs/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="page">
            <div class="center">
                <div class="left">
                    <div style="width: 100%; float: left;"><img src="img/Logo%20Ncall.png"/></div>
                    <div style="width: 100%; float: left;"><p id="text">Para começar, clique em seu tipo de usuário</p></div>
                </div>
                <div class="right">
                    <div class="col-sm-12">
                            <div class="col-sm-2">
                              <button class="btnicon">
                                <span class="glyphicon glyphicon-cog icon" aria-hidden="true"></span>
                              </button>
                            </div>
                        <div class="col-sm-10">
                            <label class="user">Administrador</label>
                        </div>
                    </div>
                    <div class="col-sm-12">
                            <div class="col-sm-2">
                              <button class="btnicon">
                                <span class="glyphicon glyphicon-user icon" aria-hidden="true"></span>
                              </button>
                            </div>
                        <div class="col-sm-10">
                            <label class="user">Agente/Supervisor</label>
                        </div>
                    </div>
                    <div class="col-sm-12">
                            <div class="col-sm-2">
                              <button class="btnicon">
                                <span class="glyphicon glyphicon-headphones icon" aria-hidden="true"></span>
                              </button>
                            </div>
                        <div class="col-sm-10">
                            <label class="user">Telefonistas</label>
                        </div>
                    </div>
                    <div class="col-sm-12">
                            <div class="col-sm-2">
                              <button class="btnicon">
                                <span class="glyphicon glyphicon-wrench icon" aria-hidden="true"></span>
                              </button>
                            </div>
                        <div class="col-sm-10">
                            <label class="user">Suporte</label>
                        </div>
                    </div>
                </div>
            </div>
        <div class="logo"><img id="logoNexcore" src="img/Logo%20Nexcore.png"/></div>
        </div>
        <div class="footer">
            <p id="textFooter">Nexcore Tecnologia - Todos os direitos reservados. www.nexcore.com.br | 41 3322.1336</p>
        </div>
    </body>
</html>
